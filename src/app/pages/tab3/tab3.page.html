<ion-content *ngIf="existUser">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
    <ion-title style="text-align: center">Acceder</ion-title>
  </ion-toolbar>
  <ion-toolbar>
  </ion-toolbar>
  <ion-list>
    <ion-item lines="none" (click)="go('/profile')">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label>Mi cuenta</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="go('/favorites')">
      <ion-icon name="star-outline"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-item>
    <ion-item (click)="go('/tabs/tab2')">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>Ver historico de pagos</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="logout()">
      <ion-icon style="color: red !important;" name="ban-outline"></ion-icon>
      <ion-label style="color: red !important;">Cerrar Sesion</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content *ngIf="!existUser">
  <!--
  <div class="ion-text-center" style="padding: 10px">
    <img src="../../../assets/images/easypay.png"/>
  </div>
  -->
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
    <ion-title style="text-align: center">Acceder</ion-title>
  </ion-toolbar>
  <ion-card>
    <ion-item class="ion-text-center">
      <ion-label style="font-weight: bold; color: #1e1e1e">ยก Crea una cuenta y mejore tu experiencia !</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-button expand="block"  (click)="go('/register')">Crear cuenta</ion-button>
      <ion-button expand="block" fill="clear" (click)="go('/login')">Ingresar a mi cuenta</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
